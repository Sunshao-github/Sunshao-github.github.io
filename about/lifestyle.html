    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const heroSection = document.querySelector('.hero-section');
            const mainContent = document.querySelector('.main-content');
            
            // 滚动事件监听，实现英雄区域隐退效果
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                
                // 计算标签栏吸附到导航栏时的滚动位置
                // 标签栏top:80px，导航栏高度约80px，所以需要滚动(100vh - 160px)左右主图才会完全消失
                const heroHeight = window.innerHeight;
                const navbarHeight = 80;
                const tabHeight = 120; // 标签栏自身高度
                const fullyHiddenPosition = heroHeight - navbarHeight - tabHeight;
                
                // 调整透明度变化率，让主图在标签栏吸附时才完全消失
                const opacity = Math.max(0, 1 - scrollPosition / fullyHiddenPosition);
                
                // 应用样式
                heroSection.style.opacity = opacity;
                
                // 当标签栏完全吸附到导航栏下方时，添加hidden类
                if (scrollPosition > fullyHiddenPosition) {
                    heroSection.classList.add('hidden');
                } else {
                    heroSection.classList.remove('hidden');
                }
            });
            
            // 分类切换功能
            const tabs = document.querySelectorAll('.category-tab');
            const contents = document.querySelectorAll('.category-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const category = this.dataset.category;
                    
                    // 移除所有active类
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    
                    // 添加active类到当前选中的标签和内容
                    this.classList.add('active');
                    document.getElementById(category).classList.add('active');
                });
            });
        });
        
        // 步骤折叠功能
        function toggleSteps(button) {
            const steps = button.nextElementSibling;
            button.classList.toggle('active');
            steps.classList.toggle('active');
        }
    </script>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 加载通用导航栏
            fetch('assets/components/navbar.html')

        // 3D球体功能实现
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化Three.js场景
            init3DSphere();
        });
        
        // 初始化3D球体
        function init3DSphere() {
            // 场景设置
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // 相机设置
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 3;
            
            // 渲染器设置
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight - 80); // 减去导航栏高度
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('sphere-canvas').appendChild(renderer.domElement);
            
            // 球体设置
            const sphereGroup = new THREE.Group();
            scene.add(sphereGroup);
            
            // 创建球体骨架（不可见）
            const sphereGeometry = new THREE.IcosahedronGeometry(1, 2);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                wireframe: false,
                visible: false
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphereGroup.add(sphere);
            
            // 图片数据
            const images = [
                { url: '#', title: '十里琅珰', description: '2023.05 | 徒步', location: '杭州', date: '2023-05-15' },
                { url: 'https://picgo-1331030951.cos.ap-shanghai.myqcloud.com/picgo/202512101857366.png', title: '青山湖', description: '2023.6 | 环湖骑行', location: '临安', date: '2023-06-20' },
                { url: 'https://picgo-1331030951.cos.ap-shanghai.myqcloud.com/picgo/202512011017747.jpg', title: '十里琅珰', description: '2023.05 | 徒步', location: '杭州', date: '2023-05-15' },
                { url: 'https://picgo-1331030951.cos.ap-shanghai.myqcloud.com/picgo/202512101857366.png', title: '青山湖', description: '2023.6 | 环湖骑行', location: '临安', date: '2023-06-20' },
                { url: 'https://picgo-1331030951.cos.ap-shanghai.myqcloud.com/picgo/202512011017747.jpg', title: '十里琅珰', description: '2023.05 | 徒步', location: '杭州', date: '2023-05-15' },
                { url: 'https://picgo-1331030951.cos.ap-shanghai.myqcloud.com/picgo/202512101857366.png', title: '青山湖', description: '2023.6 | 环湖骑行', location: '临安', date: '2023-06-20' }
                 ]
            // 存储图片精灵的数组
            const pictureSprites = [];
            
            // 加载并创建图片精灵
            function loadImages() {
                const totalCount = 100; // 总数量设置为100，增加密度
                const maxImages = 11; // 最多使用11张真实图片
                let loadedCount = 0;
                
                // 1. 先创建所有默认圆形，这样用户一开始就能看到完整的球体
                for (let i = 0; i < totalCount; i++) {
                    // 直接在循环中创建默认圆形
                    const meshSize = 0.15;
                    const geometry = new THREE.PlaneGeometry(meshSize, meshSize);
                    
                    // 创建圆形蒙版
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const size = 256;
                    canvas.width = size;
                    canvas.height = size;
                    
                    // 绘制灰色圆形
                    ctx.fillStyle = '#222835';
                    ctx.beginPath();
                    ctx.arc(size / 2, size / 2, size / 2 - 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 绘制边框
                    ctx.strokeStyle = '#222835';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(size / 2, size / 2, size / 2 - 2, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // 创建材质
                    const material = new THREE.MeshBasicMaterial({
                        map: new THREE.CanvasTexture(canvas),
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    
                    // 创建网格
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // 计算球体表面位置
                    const phi = Math.acos(-1 + (2 * i) / totalCount);
                    const theta = Math.sqrt(totalCount * Math.PI) * phi;
                    
                    const x = Math.cos(theta) * Math.sin(phi);
                    const y = Math.sin(theta) * Math.sin(phi);
                    const z = Math.cos(phi);
                    
                    // 设置位置
                    mesh.position.set(x, y, z);
                    
                    // 旋转平面，使其法线指向球体中心（贴合球面）
                    mesh.lookAt(0, 0, 0);
                    
                    // 添加到场景
                    sphereGroup.add(mesh);
                    
                    // 存储网格数据
                    pictureSprites.push({
                        sprite: mesh,
                        data: null,
                        position: new THREE.Vector3(x, y, z)
                    });
                }
                
                // 2. 然后加载真实图片，替换对应的默认圆形
                const imagesToLoad = images.slice(0, maxImages);
                
                imagesToLoad.forEach((imageData, index) => {
                    console.log(`开始加载图片 ${index + 1}/${imagesToLoad.length}: ${imageData.url}`);
                    const textureLoader = new THREE.TextureLoader();
                    textureLoader.load(
                        imageData.url,
                        function(texture) {
                            console.log(`图片加载成功 ${index + 1}/${imagesToLoad.length}: ${imageData.url}`);
                            
                            // 获取旧网格和其位置
                            const oldItem = pictureSprites[index];
                            const oldMesh = oldItem.sprite;
                            const oldPosition = oldItem.position;
                            
                            console.log(`旧网格位置: (${oldPosition.x.toFixed(2)}, ${oldPosition.y.toFixed(2)}, ${oldPosition.z.toFixed(2)})`);
                            
                            // 从场景中移除旧网格
                            sphereGroup.remove(oldMesh);
                            console.log(`已移除旧网格 ${index}`);
                            
                            // 创建平面几何体
                            const meshSize = 0.15;
                            const geometry = new THREE.PlaneGeometry(meshSize, meshSize);
                            
                            // 创建圆形蒙版
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const size = 256;
                            canvas.width = size;
                            canvas.height = size;
                            
                            // 绘制圆形背景
                            ctx.fillStyle = '#222835';
                            ctx.beginPath();
                            ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // 绘制图片
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(size / 2, size / 2, size / 2 - 4, 0, Math.PI * 2);
                            ctx.clip();
                            ctx.drawImage(texture.image, 0, 0, size, size);
                            ctx.restore();
                            
                            // 绘制边框
                            ctx.strokeStyle = '#3498db';
                            ctx.lineWidth = 4;
                            ctx.beginPath();
                            ctx.arc(size / 2, size / 2, size / 2 - 2, 0, Math.PI * 2);
                            ctx.stroke();
                            
                            // 创建材质
                            const material = new THREE.MeshBasicMaterial({
                                map: new THREE.CanvasTexture(canvas),
                                transparent: true,
                                side: THREE.DoubleSide
                            });
                            
                            // 创建网格
                            const mesh = new THREE.Mesh(geometry, material);
                            
                            // 使用与旧圆形相同的位置
                            mesh.position.copy(oldPosition);
                            console.log(`新网格位置: (${mesh.position.x.toFixed(2)}, ${mesh.position.y.toFixed(2)}, ${mesh.position.z.toFixed(2)})`);
                            
                            // 旋转平面，使其法线指向球体中心（贴合球面）
                            mesh.lookAt(0, 0, 0);
                            
                            // 添加到场景
                            sphereGroup.add(mesh);
                            console.log(`已添加新网格 ${index} 到场景`);
                            
                            // 替换pictureSprites数组中对应索引的元素
                            pictureSprites[index] = {
                                sprite: mesh,
                                data: imageData,
                                position: oldPosition.clone()
                            };
                            console.log(`已替换pictureSprites数组中的元素 ${index}`);
                            
                            loadedCount++;
                            console.log(`已完成 ${loadedCount}/${imagesToLoad.length} 张图片加载`);
                            
                            if (loadedCount === imagesToLoad.length) {
                                // 所有图片加载完成，隐藏加载提示
                                document.getElementById('loading').style.display = 'none';
                                console.log('所有图片加载完成，隐藏加载提示');
                            }
                        },
                        undefined,
                        function(error) {
                            console.error(`图片加载失败 ${index + 1}/${imagesToLoad.length}:`, error);
                            loadedCount++;
                            if (loadedCount === imagesToLoad.length) {
                                // 所有图片加载完成，隐藏加载提示
                                document.getElementById('loading').style.display = 'none';
                            }
                        }
                    );
                });
            }
            
            // 创建圆形图片网格（贴合球面）
            function createPictureSprite(texture, imageData, index) {
                // 计算网格大小
                const meshSize = 0.15; // 减小大小，增加密度
                
                // 创建圆形蒙版
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                
                // 绘制圆形背景
                ctx.fillStyle = '#1b212e';
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制图片
                ctx.save();
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2 - 4, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(texture.image, 0, 0, size, size);
                ctx.restore();
                
                // 绘制边框
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2 - 2, 0, Math.PI * 2);
                ctx.stroke();
                
                // 创建平面几何体
                const geometry = new THREE.PlaneGeometry(meshSize, meshSize);
                
                // 创建材质
                const material = new THREE.MeshBasicMaterial({
                    map: new THREE.CanvasTexture(canvas),
                    transparent: true,
                    side: THREE.DoubleSide
                });
                
                // 创建网格
                const mesh = new THREE.Mesh(geometry, material);
                
                // 计算球体表面位置
                const totalCount = 50;
                const phi = Math.acos(-1 + (2 * index) / totalCount);
                const theta = Math.sqrt(totalCount * Math.PI) * phi;
                
                const x = Math.cos(theta) * Math.sin(phi);
                const y = Math.sin(theta) * Math.sin(phi);
                const z = Math.cos(phi);
                
                // 设置位置
                mesh.position.set(x, y, z);
                
                // 旋转平面，使其法线指向球体中心（贴合球面）
                mesh.lookAt(0, 0, 0);
                
                // 添加到场景
                sphereGroup.add(mesh);
                
                // 存储网格数据
                pictureSprites.push({
                    sprite: mesh, // 保持属性名一致，方便后续代码使用
                    data: imageData,
                    position: new THREE.Vector3(x, y, z)
                });
            }
            
            // 创建默认圆形网格（贴合球面）
            function createDefaultCircle(index) {
                // 计算网格大小
                const meshSize = 0.15; // 减小大小，增加密度
                
                // 创建圆形蒙版
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                
                // 绘制灰色圆形
                ctx.fillStyle = '#cccccc';
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2 - 4, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制边框
                ctx.strokeStyle = '#999999';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2 - 2, 0, Math.PI * 2);
                ctx.stroke();
                
                // 创建平面几何体
                const geometry = new THREE.PlaneGeometry(meshSize, meshSize);
                
                // 创建材质
                const material = new THREE.MeshBasicMaterial({
                    map: new THREE.CanvasTexture(canvas),
                    transparent: true,
                    side: THREE.DoubleSide
                });
                
                // 创建网格
                const mesh = new THREE.Mesh(geometry, material);
                
                // 计算球体表面位置
                const totalCount = 50;
                const phi = Math.acos(-1 + (2 * index) / totalCount);
                const theta = Math.sqrt(totalCount * Math.PI) * phi;
                
                const x = Math.cos(theta) * Math.sin(phi);
                const y = Math.sin(theta) * Math.sin(phi);
                const z = Math.cos(phi);
                
                // 设置位置
                mesh.position.set(x, y, z);
                
                // 旋转平面，使其法线指向球体中心（贴合球面）
                mesh.lookAt(0, 0, 0);
                
                // 添加到场景
                sphereGroup.add(mesh);
                
                // 存储网格数据
                pictureSprites.push({
                    sprite: mesh, // 保持属性名一致，方便后续代码使用
                    data: null,
                    position: new THREE.Vector3(x, y, z)
                });
            }
            
            // 鼠标/触摸控制
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            // 鼠标事件
            renderer.domElement.addEventListener('mousedown', function(e) {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                
                // 旋转球体
                sphereGroup.rotation.y += deltaMove.x * 0.01;
                sphereGroup.rotation.x += deltaMove.y * 0.01;
                
                // 限制X轴旋转角度
                sphereGroup.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, sphereGroup.rotation.x));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('mouseleave', function() {
                isDragging = false;
            });
            
            // 触摸事件
            renderer.domElement.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    isDragging = true;
                    previousMousePosition = {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                }
            });
            
            renderer.domElement.addEventListener('touchmove', function(e) {
                if (!isDragging || e.touches.length !== 1) return;
                
                const deltaMove = {
                    x: e.touches[0].clientX - previousMousePosition.x,
                    y: e.touches[0].clientY - previousMousePosition.y
                };
                
                sphereGroup.rotation.y += deltaMove.x * 0.01;
                sphereGroup.rotation.x += deltaMove.y * 0.01;
                
                sphereGroup.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, sphereGroup.rotation.x));
                
                previousMousePosition = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            });
            
            renderer.domElement.addEventListener('touchend', function() {
                isDragging = false;
            });
            
            // 进度条控制缩放 - 平滑缩放
            const zoomSlider = document.getElementById('zoom-slider');
            let currentScale = 1.0;
            let targetScale = 1.0;
            const scaleSpeed = 0.1; // 缩放平滑度
            
            zoomSlider.addEventListener('input', function() {
                targetScale = parseFloat(this.value);
            });
            
            // 在animate函数中添加平滑缩放逻辑
            
            // 点击图片展开卡片
            renderer.domElement.addEventListener('click', function(e) {
                // 计算鼠标位置
                const rect = renderer.domElement.getBoundingClientRect();
                const mouse = new THREE.Vector2();
                mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
                
                // 创建射线投射器
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                
                // 检测碰撞的精灵
                const intersects = raycaster.intersectObjects(pictureSprites.map(ps => ps.sprite));
                
                if (intersects.length > 0) {
                    // 找到被点击的精灵
                    const clickedSprite = intersects[0].object;
                    const pictureData = pictureSprites.find(ps => ps.sprite === clickedSprite);
                    
                    if (pictureData && pictureData.data) {
                        // 只有当pictureData.data存在时，才显示图片卡片
                        openImageCard(pictureData.data);
                    }
                }
            });
            
            // 球体自转
            function animate() {
                requestAnimationFrame(animate);
                
                // 球体缓慢自转
                if (!isDragging) {
                    sphereGroup.rotation.y += 0.005;
                }
                
                // 添加平滑缩放逻辑
                if (Math.abs(currentScale - targetScale) > 0.01) {
                    currentScale += (targetScale - currentScale) * scaleSpeed;
                    sphereGroup.scale.set(currentScale, currentScale, currentScale);
                } else {
                    // 当差异很小时，直接设置为目标值，避免抖动
                    currentScale = targetScale;
                    sphereGroup.scale.set(currentScale, currentScale, currentScale);
                }
                
                renderer.render(scene, camera);
            }
            
            // 窗口大小调整
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / (window.innerHeight - 80);
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight - 80);
            });
            
            // 启动加载图片
            loadImages();
            
            // 启动动画
            animate();
        }
        
        // 打开图片详情卡片
        function openImageCard(imageData) {
            document.getElementById('image-title').textContent = imageData.title;
            document.getElementById('image-detail').src = imageData.url;
            document.getElementById('image-description').textContent = imageData.description;
            
            // 更新日期和位置信息
            const metaItems = document.querySelectorAll('.meta-item');
            if (metaItems.length > 0) {
                // 移除现有图标
                const existingCalendarIcon = metaItems[0].querySelector('.lucide-calendar');
                if (existingCalendarIcon) {
                    existingCalendarIcon.remove();
                }
                
                // 更新文本并添加图标
                metaItems[0].textContent = imageData.date;
                const calendarIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                calendarIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                calendarIcon.setAttribute('width', '14');
                calendarIcon.setAttribute('height', '14');
                calendarIcon.setAttribute('viewBox', '0 0 24 24');
                calendarIcon.setAttribute('fill', 'none');
                calendarIcon.setAttribute('stroke', 'currentColor');
                calendarIcon.setAttribute('stroke-width', '2');
                calendarIcon.setAttribute('stroke-linecap', 'round');
                calendarIcon.setAttribute('stroke-linejoin', 'round');
                calendarIcon.className = 'lucide lucide-calendar info-icon';
                calendarIcon.setAttribute('aria-hidden', 'true');
                
                const path1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path1.setAttribute('d', 'M8 2v4');
                const path2 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path2.setAttribute('d', 'M16 2v4');
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', '18');
                rect.setAttribute('height', '18');
                rect.setAttribute('x', '3');
                rect.setAttribute('y', '4');
                rect.setAttribute('rx', '2');
                const path3 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path3.setAttribute('d', 'M3 10h18');
                
                calendarIcon.appendChild(path1);
                calendarIcon.appendChild(path2);
                calendarIcon.appendChild(rect);
                calendarIcon.appendChild(path3);
                
                metaItems[0].insertBefore(calendarIcon, metaItems[0].firstChild);
            }
            if (metaItems.length > 1) {
                // 移除现有图标
                const existingLocationIcon = metaItems[1].querySelector('.lucide-map-pin');
                if (existingLocationIcon) {
                    existingLocationIcon.remove();
                }
                
                // 更新文本并添加图标
                metaItems[1].textContent = imageData.location;
                const locationIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                locationIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                locationIcon.setAttribute('width', '14');
                locationIcon.setAttribute('height', '14');
                locationIcon.setAttribute('viewBox', '0 0 24 24');
                locationIcon.setAttribute('fill', 'none');
                locationIcon.setAttribute('stroke', 'currentColor');
                locationIcon.setAttribute('stroke-width', '2');
                locationIcon.setAttribute('stroke-linecap', 'round');
                locationIcon.setAttribute('stroke-linejoin', 'round');
                locationIcon.className = 'lucide lucide-map-pin info-icon';
                locationIcon.setAttribute('aria-hidden', 'true');
                
                const path1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path1.setAttribute('d', 'M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0');
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', '12');
                circle.setAttribute('cy', '10');
                circle.setAttribute('r', '3');
                
                locationIcon.appendChild(path1);
                locationIcon.appendChild(circle);
                
                metaItems[1].insertBefore(locationIcon, metaItems[1].firstChild);
            }
            
            document.getElementById('image-card').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭图片详情卡片
        function closeImageCard() {
            document.getElementById('image-card').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // 为打开原图按钮添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            const openBtn = document.querySelector('.open-original-btn');
            if (openBtn) {
                openBtn.addEventListener('click', function() {
                    const currentImage = document.getElementById('image-detail').src;
                    window.open(currentImage, '_blank');
                });
            }
        });
    </script>
</body>
