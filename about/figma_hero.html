<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agency Hero Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #0E0E2C;
            background-color: #FFFFFF;
        }

        .hero {
            position: relative;
            background-color: #FFFFFF;
            padding: 144px 100px;
            min-height: 902px;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1403px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .greeting {
            font-weight: 700;
            font-size: 22px;
            line-height: 1.714;
            color: #3B71FE;
            margin-bottom: 29px;
        }

        .hero-title {
            font-weight: 700;
            font-size: 48px;
            line-height: 1.714;
            color: #0E0E2C;
            max-width: 530px;
            margin-bottom: 74px;
        }

        .hero-subtitle {
            font-weight: 400;
            font-size: 22px;
            line-height: 1.714;
            color: rgba(14, 14, 44, 0.6);
            max-width: 530px;
            margin-bottom: 111px;
        }

        .hero-buttons {
            display: flex;
            gap: 190px;
            align-items: center;
        }

        .btn-primary {
            background-color: #3B71FE;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            padding: 16px 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2A5BDF;
        }

        .btn-secondary {
            background: none;
            color: #0E0E2C;
            border: none;
            padding: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 22px;
            line-height: 1.5;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }

        .decorative-vector {
            position: absolute;
            left: 100px;
            top: 234px;
            width: 108px;
            height: 461px;
            border-left: 2px dashed #3B71FE;
            z-index: 1;
        }

        .dots-pattern {
            position: absolute;
            right: 100px;
            top: 338px;
            width: 512px;
            height: 512px;
            background-image: radial-gradient(circle, #3B71FE 4px, transparent 4px);
            background-size: 56px 56px;
            opacity: 0.3;
            z-index: 1;
            border-radius: 12px;
        }

        .hero-visuals {
            position: absolute;
            right: 100px;
            top: 144px;
            width: 673.4px;
            height: 646px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .visual-group {
            position: relative;
            width: 673.4px;
            height: 646px;
        }

        /* Profile image with hexagon border */
        .profile-section {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
        }

        .star-border {
            position: relative;
            width: 525.79px;
            height: 607.13px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hexagon-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .profile-image {
            position: relative;
            width: 450px;
            height: 510px;
            background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&h=580&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 2;
            /* Match the hexagon shape */
            clip-path: url(#hexClipPath);
        }

        /* Decorative elements */
        .decor-element {
            position: absolute;
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0px 40px 30px 0px rgba(25, 25, 46, 0.04);
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .decor-element .decor-image {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3B71FE;
            color: white;
        }
        
        .decor-element svg {
            width: 12px;
            height: 12px;
            fill: white;
        }

        .decor-element span {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5em;
            color: #3B71FE;
            text-align: left;
        }

        /* Positioning of decorative elements */
        .decor-1 {
            top: 432px;
            left: 0;
            width: 138.27px;
            height: 69.15px;
        }

        .decor-2 {
            top: 247px;
            right: 0;
            width: 169.4px;
            height: 60.44px;
        }

        .decor-3 {
            top: 114px;
            left: 0;
            width: 194.22px;
            height: 60.44px;
        }

        /* Additional decorative dots */
        .extra-dots {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: radial-gradient(circle, #3B71FE 4px, transparent 4px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        /* Bottom decorative line */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #3B71FE 50%, transparent 100%);
        }

        /* Responsive design */
        @media (max-width: 1400px) {
            .hero-visuals {
                width: 600px;
                height: 450px;
            }
            
            .visual-group {
                width: 573px;
                height: 546px;
            }
            
            .star-border {
                width: 426px;
                height: 507px;
            }
            
            .profile-image {
                width: 400px;
                height: 480px;
            }
        }

        @media (max-width: 1200px) {
            .hero {
                padding: 100px 30px;
            }
            
            .hero-visuals {
                width: 500px;
                height: 400px;
            }
            
            .visual-group {
                width: 473px;
                height: 446px;
            }
            
            .star-border {
                width: 326px;
                height: 407px;
            }
            
            .profile-image {
                width: 300px;
                height: 380px;
            }
            
            .decor-element {
                transform: scale(0.8);
            }
        }

        @media (max-width: 1024px) {
            .hero-visuals {
                width: 400px;
                height: 350px;
            }
            
            .visual-group {
                width: 373px;
                height: 346px;
            }
            
            .star-border {
                width: 280px;
                height: 350px;
            }
            
            .profile-image {
                width: 260px;
                height: 330px;
            }
        }

        @media (max-width: 992px) {
            .hero {
                padding: 80px 20px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 18px;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .hero-visuals {
                display: none;
            }
            
            .decorative-vector,
            .dots-pattern {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 60px 15px;
            }
            
            .hero-title {
                font-size: 28px;
                margin-bottom: 40px;
            }
            
            .hero-subtitle {
                font-size: 16px;
                margin-bottom: 60px;
            }
        }

        @media (max-width: 576px) {
            .hero {
                padding: 40px 10px;
                min-height: auto;
            }
            
            .hero-title {
                font-size: 24px;
                line-height: 1.5;
            }
            
            .hero-subtitle {
                font-size: 14px;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="decorative-vector"></div>
            <div class="dots-pattern"></div>
            <div class="hero-content">
                <h1 class="greeting">Hello,</h1>
                <h2 class="hero-title">We Help People To Bring Their Ideas Alive</h2>
                <p class="hero-subtitle">A talented team to help you in your journey on creating useful and easy to use product</p>
                <div class="hero-buttons">
                    <button class="btn-primary">
                        Letâ€™s Talk
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                        </svg>
                    </button>
                    <button class="btn-secondary">
                        Check our Services
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="hero-visuals">
                <div class="visual-group">
                    <!-- Profile image with star border -->
                    <div class="profile-section">
                        <div class="star-border">
                            <!-- SVG Hexagon background -->
                            <svg class="hexagon-svg" width="526" height="591" viewBox="0 0 526 591" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <!-- Define clip path and gradients -->
                                <defs>
                                    <!-- Hexagon gradient for background -->
                                    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#3B71FE;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#6B9AFF;stop-opacity:1" />
                                    </linearGradient>
                                    <!-- Gradient for empty hexagon -->
                                    <linearGradient id="emptyHexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#3B71FE;stop-opacity:0.7" />
                                        <stop offset="100%" style="stop-color:#6B9AFF;stop-opacity:0.7" />
                                    </linearGradient>
                                </defs>
                                <!-- Empty hexagon - same size, moved up more, behind the main hexagon -->
                                <path d="M237.204 7.10565C253.022 -2.36839 272.77 -2.36841 288.587 7.10563L393.125 69.7189L500.093 129.209C515.956 138.03 525.791 154.755 525.791 172.905V295.283V417.661C525.791 435.812 515.956 452.537 500.093 461.358L393.125 520.848L288.587 583.461C272.77 592.935 253.022 592.935 237.204 583.461L132.666 520.848L25.6982 461.358C9.83595 452.537 0 435.812 0 417.661V295.283V172.905C0 154.755 9.83592 138.03 25.6981 129.209L132.666 69.7189L237.204 7.10565Z" fill="url(#emptyHexGradient)" transform="translate(0, -30)" />
                                <!-- Background hexagon with gradient - moved up slightly -->
                                <path d="M237.204 7.10565C253.022 -2.36839 272.77 -2.36841 288.587 7.10563L393.125 69.7189L500.093 129.209C515.956 138.03 525.791 154.755 525.791 172.905V295.283V417.661C525.791 435.812 515.956 452.537 500.093 461.358L393.125 520.848L288.587 583.461C272.77 592.935 253.022 592.935 237.204 583.461L132.666 520.848L25.6982 461.358C9.83595 452.537 0 435.812 0 417.661V295.283V172.905C0 154.755 9.83592 138.03 25.6981 129.209L132.666 69.7189L237.204 7.10565Z" fill="url(#hexGradient)" transform="translate(0, -10)" />
                                <!-- Inner hexagon with image fill - same size as background -->
                                <path d="M237.204 7.10565C253.022 -2.36839 272.77 -2.36841 288.587 7.10563L393.125 69.7189L500.093 129.209C515.956 138.03 525.791 154.755 525.791 172.905V295.283V417.661C525.791 435.812 515.956 452.537 500.093 461.358L393.125 520.848L288.587 583.461C272.77 592.935 253.022 592.935 237.204 583.461L132.666 520.848L25.6982 461.358C9.83595 452.537 0 435.812 0 417.661V295.283V172.905C0 154.755 9.83592 138.03 25.6981 129.209L132.666 69.7189L237.204 7.10565Z" fill="url(#imagePattern)" />
                                <!-- Define image pattern for the inner hexagon -->
                                <pattern id="imagePattern" width="100%" height="100%" patternUnits="userSpaceOnUse">
                                    <image href="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&h=580&fit=crop" width="526" height="591" preserveAspectRatio="xMidYMid slice" />
                                </pattern>
                        </svg>
                    </div>
                    </div>
                    
                    <!-- Decorative elements -->
                    <div class="decor-element decor-1">
                        <div class="decor-image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                        <span>Web Designer</span>
                    </div>
                    
                    <div class="decor-element decor-2">
                        <div class="decor-image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                            </svg>
                        </div>
                        <span>Developer</span>
                    </div>
                    
                    <div class="decor-element decor-3">
                        <div class="decor-image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M17.7 19.7c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83-3.66-3.66c-.39-.39-1.02-.39-1.41 0l-2.34 2.34c-.39.39-.39 1.02 0 1.41l6.36 6.36c.39.39 1.02.39 1.41 0l7.07-7.07zM2 12C2 6.48 6.48 2 12 2s10 4.48 10 10-4.48 10-10 10S2 17.52 2 12zm10-8c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8z"/>
                            </svg>
                        </div>
                        <span>UI/UX Designer</span>
                    </div>
                </div>
                
                <!-- Additional decorative elements -->
                <div class="extra-dots"></div>
                <div class="bottom-line"></div>
            </div>
        </section>
    </main>
</body>
</html>
