<style>

    .navbar-menu li:not(.email-icon-wrapper):not(.wechat-icon-wrapper) a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 3px;
        background-color: var(--primary-color);
        border-radius: 3px;
        transition: var(--transition-base);
        transform: translateX(-50%);

    .navbar-menu li:not(.email-icon-wrapper):not(.wechat-icon-wrapper) a:hover::after {
        width: 80%; /* 增加下划线宽度 */
    }
    
    /* 导航项选中状态样式 */
    .navbar-menu li:not(.email-icon-wrapper):not(.wechat-icon-wrapper) a.active {

    .navbar-menu li:not(.email-icon-wrapper):not(.wechat-icon-wrapper) a.active::after {

    /* 防止点击时的视觉反馈 */

        align-items: center;

        z-index: 1000;
    }
    
    /* 二维码箭头指示器 */
    .wechat-qrcode::before {

        top: -8px;
        right: 16px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid white;
    }
    
    /* 二维码图片样式 */
    .wechat-qrcode img {
        width: 200px;
        height: 200px;
        border: 1px solid #e0e0e0;
    }
    
    /* 二维码文字样式 */
    .wechat-qrcode p {
        margin: 0;
        font-size: 14px;
        color: #333;
        text-align: center;
    }
    
    /* 鼠标悬浮时显示二维码 */
    .wechat-icon-wrapper .wechat-icon:hover .wechat-qrcode {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
</style>

<!-- 邮箱复制函数 -->
<script>
    function copyEmail() {
        const email = 'example@example.com';
        navigator.clipboard.writeText(email).then(() => {
            alert('邮箱地址已复制到剪贴板: ' + email);
        }).catch(err => {
            console.error('复制失败: ', err);
            // 降级方案
            const textArea = document.createElement('textarea');
            textArea.value = email;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('邮箱地址已复制到剪贴板: ' + email);
        });
    }
    
    // 设置导航栏选中状态
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.navbar-menu li:not(.email-icon-wrapper):not(.wechat-icon-wrapper) a');
        
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            const currentPage = currentPath.substring(currentPath.lastIndexOf('/') + 1) || 'index.html';
            
            if (linkPath === currentPage) {
                link.classList.add('active');
            }
        });
    });
</script>
