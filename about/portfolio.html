<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 | 个人作品集</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 固定导航栏 -->
    <nav class="navbar fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html">个人作品集</a>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="portfolio.html">作品集</a></li>
                </ul>
            </div>
            <div class="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    
    <!-- 页面标题 -->
    <section class="page-header">
        <div class="container">
            <h1>我的作品集</h1>
            <p>探索我的最新项目和创意作品</p>
        </div>
    </section>
    
    <!-- 作品集区域 -->
    <section class="portfolio-section">
        <div class="container">
            <!-- 筛选按钮 -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="web">原型设计</button>
                <button class="filter-btn" data-filter="UI Design">UI设计</button>
                <button class="filter-btn" data-filter="Graphic Design">平面设计</button>
            </div>
            
            <!-- 项目网格 -->
            <div class="portfolio-grid">
                <!-- 项目卡片 1 -->
                <a href="project1.html" class="project-card" data-category="web">
                    <div class="project-image">
                        <img src="assets/images/project1.png" alt="电商网站设计" onerror="this.src='https://via.placeholder.com/600x400?text=E-commerce+Website'; this.onerror=null;">
                    </div>
                    <div class="project-info">
                        <h3>电商保理金融平台</h3>
                        <div class="project-tags"></div>
                    </div>
                </a>
                
                <!-- 项目卡片 2 -->
                <a href="project2.html" class="project-card" data-category="web">
                    <div class="project-image">
                        <img src="assets/images/project2.png" alt="响应式博客" onerror="this.src='https://via.placeholder.com/600x400?text=Responsive+Blog'; this.onerror=null;">
                    </div>
                    <div class="project-info">
                        <h3>运维管理系统</h3>
                        <div class="project-tags"></div>
                    </div>
                </a>
                
                <!-- 项目卡片 3 -->
                <a href="project3.html" class="project-card" data-category="web">
                    <div class="project-image">
                        <img src="assets/images/project3.png" alt="任务管理应用" onerror="this.src='https://via.placeholder.com/600x400?text=Task+Manager+App'; this.onerror=null;">
                    </div>
                    <div class="project-info">
                        <h3>它世界电商</h3>
                        <div class="project-tags"></div>
                    </div>
                </a>
                
                <!-- 项目卡片 4 -->
                <a href="project4.html" class="project-card" data-category="web javascript">
                    <div class="project-image">
                        <img src="assets/images/project4.jpg" alt="社交媒体仪表盘" onerror="this.src='https://via.placeholder.com/600x400?text=Social+Media+Dashboard'; this.onerror=null;">
                    </div>
                    <div class="project-info">
                        <h3>社交媒体仪表盘</h3>
                        <div class="project-tags"></div>
                    </div>
                </a>
                
                <!-- 项目卡片 5 -->
                <a href="project5.html" class="project-card" data-category="UI Design">
                    <div class="project-image">
                        <img src="assets/images/project5.jpeg" alt="音乐播放器UI" onerror="this.src='https://via.placeholder.com/600x400?text=Music+Player+UI'; this.onerror=null;">
                    </div>
                    <div class="project-info">
                        <h3>校企直聘 APP</h3>
                        <div class="project-tags"></div>
                    </div>
                </a>
                
                <!-- 项目卡片 6 -->
                <a href="project6.html" class="project-card" data-category="UI Design">
                    <div class="project-image">
                        <img src="assets/images/project6.png" alt="作品集网站" onerror="this.src='https://via.placeholder.com/600x400?text=Portfolio+Website'; this.onerror=null;">
                    </div>
                    <div class="project-info">
                        <h3>莫知 APP</h3>
                        <div class="project-tags"></div>
                    </div>
                </a>
                <!-- 项目卡片 7 -->
                <a href="project6.html" class="project-card" data-category="UI Design">
                    <div class="project-image">
                        <img src="assets/images/project6.png" alt="作品集网站" onerror="this.src='https://via.placeholder.com/600x400?text=Portfolio+Website'; this.onerror=null;">
                    </div>
                    <div class="project-info">
                        <h3>莫知 APP</h3>
                        <div class="project-tags"></div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    
    <!-- 项目卡片样式调整 -->
    <style>
        .project-card {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 个人作品集. All rights reserved.</p>
                <div class="social-links">

                    <a href="#"><i class="fab fa-twitter"></i></a>

    <script src="assets/js/main.js"></script>
