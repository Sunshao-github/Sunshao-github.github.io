<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐流媒体平台 | 我的作品集</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 项目详情页特定样式 */
        /* 保留所有原有的样式 */
    </style>
</head>
<body>
    <!-- 引入通用导航栏 -->
    <div id="navbar-container"></div>
    <script>
        // 异步加载导航栏
        fetch('assets/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => {
                console.error('加载导航栏失败:', error);
            });
    </script>
    
    <!-- 项目详情内容 -->
    <section class="long-image-section">
        <div class="long-image-container">
            <img src="https://picgo-1331030951.cos.ap-shanghai.myqcloud.com/picgo/202511212324249.jpg" alt="健康管理APP长图" class="long-image">
        </div>
    </section>
    <script>
        function copyEmail() {
            const email = 'example@example.com';
            navigator.clipboard.writeText(email).then(() => {
                alert('邮箱地址已复制到剪贴板: ' + email);
            }).catch(err => {
                console.error('复制失败: ', err);
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = email;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('邮箱地址已复制到剪贴板: ' + email);
            });
        }
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
